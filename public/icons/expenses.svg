<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Wallet/Money icon for expenses -->
  <defs>
    <linearGradient id="expenseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wallet base -->
  <rect x="8" y="20" width="48" height="32" rx="6" fill="url(#expenseGradient)"/>
  
  <!-- Wallet fold -->
  <path d="M 8 26 L 8 32 L 56 32 L 56 26 Q 56 20 50 20 L 14 20 Q 8 20 8 26 Z" 
        fill="#059669" opacity="0.3"/>
  
  <!-- Card slot -->
  <rect x="14" y="14" width="36" height="8" rx="2" fill="#10b981" opacity="0.6"/>
  
  <!-- Dollar symbol -->
  <g transform="translate(32, 38)">
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" 
          fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">$</text>
  </g>
  
  <!-- Coins accent -->
  <circle cx="48" cy="48" r="6" fill="#34d399" opacity="0.8"/>
  <circle cx="54" cy="44" r="4" fill="#34d399" opacity="0.6"/>
</svg>
