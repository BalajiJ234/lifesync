<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  
  <!-- Simple shield shape -->
  <path d="M 256 100 
           L 140 150 
           L 140 260 
           Q 140 350 256 430 
           Q 372 350 372 260 
           L 372 150 Z" 
        fill="white" 
        opacity="0.95"/>
  
  <!-- Lock symbol centered in shield -->
  <g transform="translate(256, 270)">
    <!-- Lock shackle -->
    <path d="M -35 -15 
             L -35 -45 
             Q -35 -70 0 -70 
             Q 35 -70 35 -45 
             L 35 -15" 
          fill="none" 
          stroke="#10b981" 
          stroke-width="18" 
          stroke-linecap="round"/>
    
    <!-- Lock body -->
    <rect x="-50" y="-15" width="100" height="85" rx="12" fill="#10b981"/>
    
    <!-- Keyhole -->
    <circle cx="0" cy="15" r="12" fill="white"/>
    <rect x="-5" y="15" width="10" height="30" rx="5" fill="white"/>
  </g>
</svg>